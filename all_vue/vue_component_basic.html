<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Componenet Basic</title>
    <style>
      .kebab {
        border: solid 1px grey;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 在 HTML 裡不可使用 <BasicPascal> 
              必需轉為連字號標籤(kebab-case) -->
      <basic-kebab :title="titleName"></basic-kebab>

      <basic-pascal>{{ msg }}</basic-pascal>

      <media-block :child.sync="parentText"></media-block>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>

    <script>
      Vue.component("basic-kebab", {
        template: `
          <div class="kebab">
            <h2>基礎元件kebab-case命名</h2>
            <p>{{title}}:外傳值進來</p>
          </div>
        `,
        props: ["title"],
      });
      Vue.component("BasicPascal", {
        template: `<h2>基礎元件PascaleCase命名<div><slot></slot></div></h2>`,
      });
      Vue.component("media-block", {
        template: `
        <div>
            <input type="text" v-model="child">
            <p>我打的:{{ child }}</p>
        </div>`,
        props: ["child"],
      });

      new Vue({
        el: "#app",
        data: {
          titleName: "元件Props",
          msg: "slot msg",
          parentText: "aaa",
        },
      });
    </script>
  </body>
</html>
